<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>晟自然輔助系統　靜電實驗室</title>
    
    <style>
        /* --- 1. 系統變數 --- */
        :root {
            --primary-dark: #0b1016;
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --energy-gradient: linear-gradient(90deg, #005bea 0%, #00c6fb 50%, #ffffff 100%);
            --header-h: 70px; /* 略微調高以符合 template 比例 */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background-color: var(--primary-dark);
            background-image: url('page.jpg'); 
            background-size: cover;
            background-position: center;
            overflow: hidden;
            user-select: none;
            display: flex;
            flex-direction: column;
            color: #fff;
            cursor: crosshair; 
            touch-action: none; 
        }

        /* --- 2. 標題列 (Template 樣式繼承) --- */
        .main-header {
            position: absolute; top: 0; left: 0; width: 100%;
            height: var(--header-h);
            display: flex; align-items: center;
            padding: 0 20px;
            z-index: 100; /* 確保在最上層 */
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            pointer-events: auto; /* 開啟點擊 */
        }

        /* 圓形 LOGO 區域 */
        .logo-area {
            width: 44px;
            height: 44px;
            background-image: url('logo.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%; /* 強制圓形 */
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 12px rgba(0, 243, 255, 0.5);
            margin-right: 15px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            flex-shrink: 0;
            text-decoration: none;
            display: block;
        }

        .logo-area:active {
            transform: scale(0.9);
        }

        .title-text { 
            font-size: 1.2rem; 
            letter-spacing: 2px; 
            font-weight: 600; 
            color: #e0faff; 
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
            pointer-events: none;
        }

        /* --- 3. 背景與畫布層 --- */
        #storm-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(10,15,30,0.85), rgba(0,0,0,0.95));
            z-index: 1;
        }
        
        #bg-lightning-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; 
            pointer-events: none;
            opacity: 0.9;
            mix-blend-mode: screen; 
        }

        #lightning-flash {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 30%, rgba(200, 220, 255, 0.5), transparent 80%);
            opacity: 0; z-index: 3; pointer-events: none;
            mix-blend-mode: overlay;
            transition: opacity 0.05s ease-out; 
        }

        #canvas-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 25; pointer-events: none; 
        }

        /* --- 4. UI 容器 --- */
        #ui-container {
            position: relative;
            z-index: 20;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 35px;
            padding-top: 40px;
        }

        .hint-text {
            color: rgba(100, 200, 255, 0.8);
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
            animation: textBreath 2s infinite ease-in-out;
        }

        @keyframes textBreath {
            0%, 100% { opacity: 0.6; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        /* --- 5. 萊頓瓶裝置按鈕 --- */
        .capacitor-btn {
            position: relative;
            width: 340px;
            height: 110px;
            background: rgba(10, 15, 20, 0.7); 
            border: 2px solid #4a5568;
            border-radius: 6px; 
            overflow: hidden;
            cursor: grab;
            transition: transform 0.05s linear; 
            display: flex;
            align-items: center;
            justify-content: flex-start; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.6), inset 0 0 30px rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
        }

        .plasma-fill {
            position: absolute;
            top: 0; left: 0; width: 0%; height: 100%;          
            background: var(--energy-gradient);
            box-shadow: 0 0 20px var(--neon-blue); 
            z-index: 1;
            transition: width 0.05s linear; 
            filter: brightness(1.1);
            border-right: 3px solid #fff;
        }
        
        .capacitor-btn.overload .plasma-fill {
            background: #fff;
            filter: brightness(2); 
            width: 100% !important;
        }

        .btn-content {
            position: relative; z-index: 5;
            display: flex; flex-direction: column; align-items: flex-start;
            width: 100%; padding: 0 30px;
            pointer-events: none;
            text-shadow: 0 2px 5px rgba(0,0,0,0.9);
        }

        .btn-title { font-size: 1.4rem; font-weight: 800; color: #fff; letter-spacing: 1px; }
        .btn-desc { font-size: 0.85rem; color: #a0aec0; margin-top: 5px; font-family: monospace; }
        
        .voltage-readout {
            position: absolute; top: 12px; right: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--neon-blue);
            z-index: 15;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        #flash-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 999; opacity: 0; pointer-events: none;
            transition: opacity 0.5s ease-out; 
        }

        @media (max-width: 600px) {
            .capacitor-btn { width: 90%; height: 95px; }
            .btn-title { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <a href="../index.html" class="logo-area" title="返回大廳"></a>
        <span class="title-text">晟自然輔助系統　靜電實驗室</span>
    </header>

    <div id="storm-bg"></div>
    <canvas id="bg-lightning-canvas"></canvas>
    <div id="lightning-flash"></div>
    <canvas id="canvas-layer"></canvas>

    <div id="ui-container">
        <div class="hint-text">WARNING: ENERGY LOW<br>請快速摩擦電容槽充能</div>

        <div class="capacitor-btn" id="btn-A" data-target="專案A - 靜電感應.html">
            <div class="plasma-fill"></div>
            <div class="voltage-readout">00%</div>
            <div class="btn-content">
                <span class="btn-title">PROJECT A</span>
                <span class="btn-desc">靜電感應現象模擬</span>
            </div>
        </div>

        <div class="capacitor-btn" id="btn-B" data-target="專案B - 感應起電.html">
            <div class="plasma-fill"></div>
            <div class="voltage-readout">00%</div>
            <div class="btn-content">
                <span class="btn-title">PROJECT B</span>
                <span class="btn-desc">感應起電操作程序</span>
            </div>
        </div>

        <div class="capacitor-btn" id="btn-C" data-target="專案C - 接觸起電.html">
            <div class="plasma-fill"></div>
            <div class="voltage-readout">00%</div>
            <div class="btn-content">
                <span class="btn-title">PROJECT C</span>
                <span class="btn-desc">接觸起電與電荷分配</span>
            </div>
        </div>
    </div>

    <div id="flash-layer"></div>

    <script>
        // --- 核心邏輯與先前一致，確保功能完整 ---
        const CONFIG = {
            frictionGain: 0.18,      
            baseDecay: 0.08,         
            maxDecay: 0.4,           
            arcThreshold: 3,         
            maxCharge: 100
        };
        
        const IS_MOBILE = window.innerWidth < 768;

        const buttons = [
            { 
                id: 'btn-A', charge: 0, 
                el: document.getElementById('btn-A'), 
                fillEl: document.getElementById('btn-A').querySelector('.plasma-fill'),
                textEl: document.getElementById('btn-A').querySelector('.voltage-readout'),
                shake: 0,
                rect: { left:0, right:0, top:0, bottom:0 } 
            },
            { 
                id: 'btn-B', charge: 0, 
                el: document.getElementById('btn-B'), 
                fillEl: document.getElementById('btn-B').querySelector('.plasma-fill'),
                textEl: document.getElementById('btn-B').querySelector('.voltage-readout'),
                shake: 0,
                rect: { left:0, right:0, top:0, bottom:0 }
            },
            { 
                id: 'btn-C', charge: 0, 
                el: document.getElementById('btn-C'), 
                fillEl: document.getElementById('btn-C').querySelector('.plasma-fill'),
                textEl: document.getElementById('btn-C').querySelector('.voltage-readout'),
                shake: 0,
                rect: { left:0, right:0, top:0, bottom:0 }
            }
        ];

        let state = { lastX: 0, lastY: 0, isRedirecting: false, frame: 0 };

        const canvas = document.getElementById('canvas-layer');
        const ctx = canvas.getContext('2d', { alpha: true }); 
        const bgCanvas = document.getElementById('bg-lightning-canvas');
        const bgCtx = bgCanvas.getContext('2d', { alpha: true });
        const bgFlash = document.getElementById('lightning-flash');
        
        let arcs = [];
        let bgBolts = [];

        function updateButtonBounds() {
            buttons.forEach(btn => {
                const rect = btn.el.getBoundingClientRect();
                btn.rect = {
                    left: rect.left, right: rect.right,
                    top: rect.top, bottom: rect.bottom,
                    width: rect.width, height: rect.height
                };
            });
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            bgCanvas.width = window.innerWidth;
            bgCanvas.height = window.innerHeight;
            updateButtonBounds(); 
        }
        window.addEventListener('resize', resize);
        setTimeout(resize, 100); 

        function drawLightningBranch(ctx, x1, y1, x2, y2, displace, width, color) {
            if (displace < (IS_MOBILE ? 4 : 2)) { 
                ctx.lineWidth = width;
                ctx.strokeStyle = color;
                ctx.beginPath(); ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); ctx.stroke();
                return;
            }
            let midX = (x1 + x2) / 2 + (Math.random() - 0.5) * displace;
            let midY = (y1 + y2) / 2 + (Math.random() - 0.5) * displace;
            drawLightningBranch(ctx, x1, y1, midX, midY, displace / 2, width, color);
            drawLightningBranch(ctx, midX, midY, x2, y2, displace / 2, width, color);
        }

        class SkyBolt {
            constructor() {
                this.x = Math.random() * window.innerWidth;
                this.y = -50; 
                this.tx = this.x + (Math.random() - 0.5) * 400;
                this.ty = window.innerHeight * (0.6 + Math.random() * 0.4); 
                this.life = 8; this.opacity = 1;
            }
            draw() {
                if (this.life > 0) {
                    bgCtx.globalAlpha = this.opacity;
                    drawLightningBranch(bgCtx, this.x, this.y, this.tx, this.ty, 120, 2.5, "#ffffff");
                    bgCtx.globalAlpha = 1;
                    this.life--; this.opacity -= 0.15;
                }
            }
        }

        class Arc {
            constructor(sx, sy, tx, ty, power) {
                this.sx = sx; this.sy = sy; this.tx = tx; this.ty = ty; 
                this.life = 2 + Math.random() * 3; 
                this.color = Math.random() > 0.3 ? '#00f3ff' : '#ffffff';
                this.width = Math.min(3, power / 8);
            }
            draw(ctx) {
                drawLightningBranch(ctx, this.sx, this.sy, this.tx, this.ty, 40, this.width, this.color);
                this.life--;
            }
        }

        function handleInput(x, y) {
            if (state.isRedirecting) return;
            const dx = x - state.lastX; const dy = y - state.lastY;
            const dist = Math.sqrt(dx*dx + dy*dy);
            let hitBtn = null;
            for (let btn of buttons) {
                if (x >= btn.rect.left && x <= btn.rect.right && y >= btn.rect.top && y <= btn.rect.bottom) {
                    hitBtn = btn; break;
                }
            }
            if (hitBtn && dist > CONFIG.arcThreshold) {
                hitBtn.charge += dist * CONFIG.frictionGain;
                if (hitBtn.charge >= CONFIG.maxCharge) { triggerOverload(hitBtn); return; }
                arcs.push(new Arc(x, y, hitBtn.rect.left + Math.random() * hitBtn.rect.width, hitBtn.rect.top + Math.random() * hitBtn.rect.height, dist));
                hitBtn.shake = Math.min(8, dist / 3);
            }
            state.lastX = x; state.lastY = y;
        }

        window.addEventListener('mousemove', e => handleInput(e.clientX, e.clientY));
        window.addEventListener('touchmove', e => { e.preventDefault(); handleInput(e.touches[0].clientX, e.touches[0].clientY); }, { passive: false });
        window.addEventListener('mousedown', e => { state.lastX = e.clientX; state.lastY = e.clientY; });
        window.addEventListener('touchstart', e => { state.lastX = e.touches[0].clientX; state.lastY = e.touches[0].clientY; });

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
            if (Math.random() < 0.03) { bgBolts.push(new SkyBolt()); bgFlash.style.opacity = 0.6; setTimeout(() => { bgFlash.style.opacity = 0; }, 100); }
            for (let i = bgBolts.length - 1; i >= 0; i--) { bgBolts[i].draw(); if (bgBolts[i].life <= 0) bgBolts.splice(i, 1); }
            buttons.forEach(btn => {
                if (state.isRedirecting) return;
                btn.charge = Math.max(0, btn.charge - (CONFIG.baseDecay + (btn.charge * 0.005)));
                btn.fillEl.style.width = `${btn.charge}%`;
                btn.textEl.innerText = `${Math.floor(btn.charge)}%`;
                if (btn.shake > 0) {
                    btn.el.style.transform = `translate(${(Math.random() - 0.5) * btn.shake}px, ${(Math.random() - 0.5) * btn.shake}px)`;
                    btn.shake *= 0.85; 
                } else { btn.el.style.transform = `translate(0, 0)`; }
            });
            for (let i = arcs.length - 1; i >= 0; i--) { arcs[i].draw(ctx); if (arcs[i].life <= 0) arcs.splice(i, 1); }
            requestAnimationFrame(loop);
        }

        function triggerOverload(btnData) {
            state.isRedirecting = true; 
            btnData.el.classList.add('overload');
            document.getElementById('flash-layer').style.opacity = 1;
            setTimeout(() => { window.location.href = btnData.el.getAttribute('data-target'); }, 150); 
        }

        window.addEventListener('pageshow', (event) => {
            if (state.isRedirecting) {
                buttons.forEach(btn => {
                    btn.charge = 0; btn.el.classList.remove('overload');
                    btn.fillEl.style.width = '0%'; btn.textEl.innerText = "0%";
                });
                document.getElementById('flash-layer').style.opacity = 0;
                state.isRedirecting = false;
            }
        });

        loop();
    </script>
</body>
</html>
